<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <p>
            Username:<br>
            <input type="text" name="username" required>
        </p>
        <p>
            Password:<br>
            <input type="password" name="password" required>
        </p>
        <p><input type="submit" value="Login"></p>
    </form>
</body>
</html>
